<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juicer</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <main>
        <nav>

            </div>
            <div class="icons">

                    <img id="water" src="https://cdn.prod.website-files.com/687a39d8f40b1317455966f5/68918831778705f4b40a5ba1_water-splash.avif" alt="">
