<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juicer- Ecommerce </title>
  <link rel="stylesheet" href="style.css">
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <main>
      <nav>
        <div class="logo">
          <img src="https://cdn.prod.website-files.com/687a39d8f40b1317455966f5/68bfb1efcaa50cf515c332bc_logo_light.svg" alt="">
        </div>
        <div class="menu-cart">
          <div class="cart">
            <i class="ri-shopping-bag-fill"></i>
          </div>
          <div class="menu">
            <i class="ri-menu-line"></i>
          </div>
        </div>
      </nav>
      <section class="hero">
        <div class="title">
          <h1>Pure Sips, <span>Straight</span> </h1>
          <h1>From Nature's Can!</h1>
        </div>
        <div class="overlays">
          <img class="overlay-images water" src="https://cdn.prod.website-files.com/687a39d8f40b1317455966f5/68918831778705f4b40a5ba1_water-splash.avif"alt="">
          <img class="overlay-images line" src="https://cdn.prod.website-files.com/687a39d8f40b1317455966f5/687b27535b53445cece61294_hero-vector-image.svg" alt="">
          <img class="overlay-images can-G" src="https://cdn.prod.website-files.com/687a39d8f40b1317455966f5/68bea4fce25902cc40969805_lime-can.avif" alt="">
          <img class="overlay-images can-Y" src="https://cdn.prod.website-files.com/687a39d8f40b1317455966f5/68bea4fdeb15d0f3681da0b6_lemon-can.avif" alt="">
        </div>
      </section>
      <section class="products">
        <div class="cards">
          <div class="card card1">
            <div class="card-image1">
              <img src="https://cdn.prod.website-files.com/687b1e267be119aa2f7eade5/68a40e550b62f5698e6d393b_product-08.avif" alt="">
            </div>
            <div class="text1">
              <h4>Blueberry juice</h4>
            </div>
          </div>
          <div class="card card2">
            <div class="card-image2">
              <img src="https://cdn.prod.website-files.com/687b1e267be119aa2f7eade5/68a412ceb9bdf199350edf5a_product-09.png" alt="">
            </div>
            <div class="text2">
              <h4>Dragonfruit juice</h4>
            </div>
          </div>
          <div class="card card3">
            <div class="card-image3">
              <img src="https://cdn.prod.website-files.com/687b1e267be119aa2f7eade5/687e23450be1b336d5f731c7_product-03.avif" alt="">
            </div>
            <div class="text3">
              <h4>Grape juice</h4>
            </div>
          </div>
          <div class="card card4">
            <div class="card-image4">
              <img src="https://cdn.prod.website-files.com/687b1e267be119aa2f7eade5/687e16a18f3577b8bbf4f2e9_product-01.avif" alt="">
            </div>
            <div class="text4">
              <h4>Lemon juice</h4>
            </div>
          </div>
          <div class="card card5">
            <div class="card-image5">
              <img src="https://cdn.prod.website-files.com/687b1e267be119aa2f7eade5/68b987fc1d0ebc23a40bcb50_05.avif" alt="">
            </div>
            <div class="text5">
              <h4>Lime juice</h4>
            </div>
          </div>
        </div>
      </section>
    </main>
</body>
</html>
